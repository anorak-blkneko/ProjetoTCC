<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TCC</title>
  <link rel="stylesheet" href="./imports/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/TIcon.ico" />
</head>

<body>


  <div class="loader">
    <img src="./img/Loading GIF.gif" alt="Loading..." class="loadingcircle" />
    <img src="./img/carregando.gif" alt="Carregando..." class="carregando" />
  </div>


  <div class="container-fluid chat">
    <div class="chat-title">
      <h1>Chat Bot</h1>
      <h2>Funcionamento</h2>
    </div>

    <div class="messages" style="overflow-y: auto">

      <div class="messages-content"></div>
    </div>

    <div class="novasmensagens"> ↓ Novas mensagens! ↓ </div>
    <div class="message-box">
      <div class="container-fluid">
        <input id="btn1" type="button" value="" class="btn btn-outline-light">
        <input id="btn2" type="button" value="" class="btn btn-outline-light">
      </div>

    </div>
  </div>


  <div class="bg container-fluid"></div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Video</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe width="100%" height="400" id="videoif" src="https://www.youtube.com/embed/pQw-L8hajtg" class="embed-responsive"
            title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="POSTModal" tabindex="-1" aria-labelledby="POSTModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="POSTModalLabel">Feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <h3><label for="message-text" class="col-form-label">O que você achou? Teria alguma sugestão de um novo tutorial?</label></h3>
            <div class="form-floating mb-6">
              <textarea class="form-control" placeholder="Leave a comment here" id="FBForm" required></textarea>
              <label for="FBForm">Escreva aqui um Feedback para nossa equipe!</label>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="fetchDataFBPost()">Enviar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./imports/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="./imports/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="./scripts/script.js" type="text/javascript"></script>

</body>

</html>
