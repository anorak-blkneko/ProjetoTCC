<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TCC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="TIcon.ico"/>
</head>
<body>


    <div class="chat">
        <div class="chat-title">
          <h1>Teste de chat</h1>
          <h2>Funcionamento</h2>
        </div>
  
        <div class="messages" style="overflow-y: auto">
          <div class="messages-content"></div>
        </div>
  
        <div class="message-box">
          <input id="btn1" type="button" value="value 1" class="button" />
          <input id="btn2" type="button" value="value 2" class="button" />
          <div class="input-group">
            <input
              id="inputtype"
              class="input-group-field"
              type="text"
              placeholder="Digite aqui..."
            />
            
        <!-- <input class="button" type="button" id="btnapi" value="JSON API"></input> -->
  
  
            <div class="input-group-button">
              <input id="typesend" type="submit" class="button" value="ENVIAR" />
            </div>
          </div>
        </div>
      </div>
  
      
      <div class="bg"></div>
  
      
      
      <script src="./jquery-3.6.0.min.js" type="text/javascript"></script>
      <script src="./script.js" type="text/javascript"></script>

    
</body>
</html>
