<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TCC</title>
    <link rel="stylesheet" href="./imports/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/TIcon.ico"/>
</head>
<body>

    <div class="container-fluid chat">
        <div class="chat-title">
          <h1>Chat Bot</h1>
          <h2>Funcionamento</h2>
        </div>
  
        <div class="messages" style="overflow-y: auto">
          
          <div class="messages-content"></div>
        </div>
        
        <div class="message-box">
        <div class="container-fluid">
          <input id="btn1" type="button" value="" class="btn btn-outline-light">
          <input id="btn2" type="button" value="" class="btn btn-outline-light">
        </div>
          
        </div>
      </div>
  
      
      <div class="bg container-fluid"></div>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Video</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <iframe width="100%" height="400" src="https://www.youtube.com/embed/pQw-L8hajtg" class="embed-responsive" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

      <script src="./imports/jquery-3.6.0.min.js" type="text/javascript"></script>
      <script src="./imports/bootstrap.bundle.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js" integrity="sha512-YibiFIKqwi6sZFfPm5HNHQYemJwFbyyYHjrr3UT+VobMt/YBo1kBxgui5RWc4C3B4RJMYCdCAJkbXHt+irKfSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./scripts/script.js" type="text/javascript"></script>
      
</body>
</html>
